<script type="text/javascript">
	var internet = Number(prompt('qual a velocidade da sua internet ? '))
	var arquivo = Number(prompt('qual qual o tamanho do arquivo que quer baixar  em MB? '))

	var  tempoEstimado = ( arquivo / ( internet / 8 ) ) / 60

	alert('o download levara ' + tempoEstimado + ' minutos')

</script>
